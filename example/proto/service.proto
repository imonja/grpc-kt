syntax = "proto3";

package example;

option java_package = "com.example.proto";
option java_multiple_files = true;

import "google/protobuf/empty.proto";
import "model.proto";

service PersonService {
    rpc GetPerson(GetPersonRequest) returns (GetPersonResponse) {}
    rpc DeletePerson(DeletePersonRequest) returns (google.protobuf.Empty) {}
    rpc ListPersons(ListPersonsRequest) returns (stream ListPersonsResponse) {}
    rpc UpdatePerson(stream UpdatePersonRequest) returns (UpdatePersonResponse) {}
    rpc ChatWithPerson(stream ChatRequest) returns (stream ChatResponse) {}
    rpc UpdateContactInfo(UpdateContactInfoRequest) returns (UpdateContactInfoResponse) {}
    rpc UpdateNotificationSettings(UpdateNotificationSettingsRequest) returns (UpdateNotificationSettingsResponse) {}
}

message GetPersonRequest {
    string id = 1;
}
message GetPersonResponse {
    Person person = 1;
}

message DeletePersonRequest {
    string id = 1;
}

message ListPersonsRequest {
    int32 limit = 1;
    int32 offset = 2;
}
message ListPersonsResponse {
    Person person = 1;
}

message UpdatePersonRequest {
    Person person = 1;
}
message UpdatePersonResponse {
    bool success = 1;
}

message ChatRequest {
    string message = 1;
}
message ChatResponse {
    string message = 1;
}

message UpdateContactInfoRequest {
    string person_id = 1;
    ContactInfo contact_info = 2;
}
message UpdateContactInfoResponse {
    bool success = 1;
}

message UpdateNotificationSettingsRequest {
    string user_id = 1;
    NotificationSettings settings = 2;
}
message UpdateNotificationSettingsResponse {
    bool success = 1;
    string message = 2;
}
